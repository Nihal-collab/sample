<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">

    <title>nihal</title>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Books List</h2>
      
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th>actions</th>
          </tr>
        </thead>
        
        <tbody>
          {% for book in data %}
          <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.content }}</td>
            <td>
              <a  href="{% url 'update_book' book.id %}" class="btn btn-sm btn-primary me-2">Edit</a> 
              <a  href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-primary me-2">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
